<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list üìÑ‚úçüèª</title>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: rgb(241, 236, 236);
        }

        h1 {
            color: blue;
        }

        #minhaLista {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
            margin-top: 30px;
        }

        #minhaLista li {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        #minhaLista li::before {
            content: "‚Ä¢";
            margin-right: 5px;
            color: purple;
        }

        input[type="text"],
        input[type="date"] {
            padding: 5px;
            margin-right: 5px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        #desen {
            text-align: center;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            /* Ajustar o alinhamento ao centro */
            background-color: white;
            padding: 10px;
            z-index: 1;
            /* Garantir que o formul√°rio fique sobreposto ao restante do conte√∫do */
        }
    </style>
</head>

<body>

    <h1 id="titulo">Manipula√ß√£o do Dom</h1>
    <p id="demo">Bem-vindo ao coding Dojo!</p>
    <button id="changeText">Alterar o texto</button>

    <ul id="minhaLista"></ul>

    <section id="desen">
        <input type="text" id="inputItem" placeholder="Digite sua tarefa">
        <input type="date" id="inputData">
        <button id="adicionarItem">Adicionar</button>
        <button id="removerItem">Remover</button>
    </section>
    
    <script>

        //primeira quest√£o ;

        function alterarTexto() {
            let paragrafo = document.getElementById("demo");
            paragrafo.innerHTML = "Aproveite o nosso site";
        }

        let botao = document.getElementById("changeText");
        botao.addEventListener("click", alterarTexto);

        // segunda quest√£o ;

        const titulo = document.getElementById('titulo');

        titulo.addEventListener('mouseover', () => {
            titulo.style.color = "purple";
        });

        titulo.addEventListener("mouseout", () => {
            titulo.style.color = "blue";
        });

        // terceira quest√£o implementada junto com a quarta ; 

        function adicionarItem() {
            let novoItem = document.getElementById("inputItem").value;
            let novaData = document.getElementById("inputData").value;

            let lista = document.getElementById("minhaLista");
            let novoElemento = document.createElement("li");

            novoElemento.appendChild(document.createTextNode(`Tarefa: ${novoItem}, Data: ${novaData}`));

            // Adiciona o novo item no topo da lista
            lista.insertBefore(novoElemento, lista.firstChild);

            document.getElementById("inputItem").value = "";
            document.getElementById("inputData").value = "";
        }

        // fun√ß√£o para remover ; 

        function removerItem() {
            let lista = document.getElementById("minhaLista");
            if (lista.childNodes.length > 0) {
                lista.removeChild(lista.lastChild);
            }
        }


        let botaoAdicionar = document.getElementById("adicionarItem");
        let botaoRemover = document.getElementById("removerItem");

        botaoAdicionar.addEventListener("click", adicionarItem);
        botaoRemover.addEventListener("click", removerItem);

        // 5a. Q.

    </script>
</body>

</html>
